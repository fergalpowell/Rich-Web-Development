<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="github.js"></script>
    <link rel="stylesheet" type="text/css" href="github.css">
</head>
<body>
    <div id="searchBar">
        <input type="text" id="userInput" placeholder="Username"/>
        <button onclick="search(userInput.value)" id="submit">Search</button>
    </div>


    <div class="containers">
        <div class="container">
            <div class="title">User Profile</div>
            <div class="flex-item"><img src="" id="avatar"></div>
            <div class="flex-item">Name: <span id="name"></span></div>
            <div class="flex-item">Username: <span id="username"></span></div>
            <div class="flex-item">Email: <span id="email"></span></div>
            <div class="flex-item">Location: <span id="location"></span></div>
            <div class="flex-item">Number of gists: <span id="gist"></span></div>
        </div>
        <div class="container">
            <div class="title">User Repos</div>
            <div class="flex-item">Name: <span id="name1"></span><br/><br/>Description: <span id="desc1"></span></div>
            <div class="flex-item">Name: <span id="name2"></span><br/><br/>Description: <span id="desc2"></span></div>
            <div class="flex-item">Name: <span id="name3"></span><br/><br/>Description: <span id="desc3"></span></div>
            <div class="flex-item">Name: <span id="name4"></span><br/><br/>Description: <span id="desc4"></span></div>
            <div class="flex-item">Name: <span id="name5"></span><br/><br/>Description: <span id="desc5"></span></div>
            <div class="flex-item">Name: <span id="name6"></span><br/><br/>Description: <span id="desc6"></span></div>
        </div>
    </div>
</body>
</html>
